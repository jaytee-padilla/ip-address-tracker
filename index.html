<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/css/main.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>
      IP Address Tracker
    </h1>
  </header>

  <input type="text" placeholder="Search for any IP address or domain">

  <main>
    <div class="search-results-container">
      <div class="search-result-section">
        <h5>IP Address</h5>
      </div>

      <div class="search-result-section">
        <h5>Location</h5>
      </div>

      <div class="search-result-section">
        <h5>Timezone</h5>
        UTC <!-- add offset value dynamically using the API -->
      </div>

      <div class="search-result-section">
        <h5>ISP</h5>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Coded by <a href="https://jayteepadilla.dev">Jaytee Padilla</a>.
      Challenge by <a href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0" target="_blank">Frontend Mentor</a>. 
    </div>
  </footer>
  
  <script src="js/index.js"></script>
</body>
</html>
