<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/scss/main.scss" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <title>IP Address Tracker | Frontend Mentor Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-banner">
        <header>
          <h1>IP Address Tracker</h1>
        </header>

        <div class="search-bar">
          <input
            type="text"
            id="ip-address-input"
            placeholder="Search for any IP address or domain"
            value="67.180.242.147"
          />

          <button class="search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </div>

        <main>
          <div class="search-results-container">
            <div class="search-result-section">
              <h5>IP Address</h5>
              <p class="ip-result"></p>
            </div>

            <div class="search-result-section">
              <h5>Location</h5>
              <p class="ip-location-result"></p>
            </div>

            <div class="search-result-section">
              <h5>Timezone</h5>
              <p class="ip-timezone-result"></p>
            </div>

            <div class="search-result-section">
              <h5>ISP</h5>
              <p class="ip-isp-result"></p>
            </div>
          </div>
        </main>
      </div>

      <div id="map"></div>
    </div>

    <footer>
      <div class="attribution">
        Coded by <a href="https://jayteepadilla.dev">Jaytee Padilla</a>.
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
          target="_blank"
          >Frontend Mentor</a
        >.
      </div>
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
